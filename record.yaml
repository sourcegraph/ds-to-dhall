All-In-One:
    Deployment:
        jaeger:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
                labels:
                    app: jaeger
                    app.kubernetes.io/component: all-in-one
                    app.kubernetes.io/name: jaeger
                    deploy: sourcegraph
                    sourcegraph-resource-requires: no-cluster-admin
                name: jaeger
                namespace: prod
            spec:
                replicas: 1
                selector:
                    matchLabels:
                        app: jaeger
                        app.kubernetes.io/component: all-in-one
                        app.kubernetes.io/name: jaeger
                strategy:
                    type: Recreate
                template:
                    metadata:
                        annotations:
                            prometheus.io/port: "16686"
                            prometheus.io/scrape: "true"
                        labels:
                            app: jaeger
                            app.kubernetes.io/component: all-in-one
                            app.kubernetes.io/name: jaeger
                            deploy: sourcegraph
                    spec:
                        containers:
                            - args:
                                - --memory.max-traces=20000
                              image: index.docker.io/sourcegraph/jaeger-all-in-one:insiders@sha256:ec192828b0460138b14609e1cdc4023a1f5202084fd0c50d016f96c81020ab72
                              name: jaeger
                              ports:
                                - containerPort: 5775
                                  protocol: UDP
                                - containerPort: 6831
                                  protocol: UDP
                                - containerPort: 6832
                                  protocol: UDP
                                - containerPort: 5778
                                  protocol: TCP
                                - containerPort: 16686
                                  protocol: TCP
                                - containerPort: 14250
                                  protocol: TCP
                              readinessProbe:
                                httpGet:
                                    path: /
                                    port: 14269
                                initialDelaySeconds: 5
                              resources:
                                limits:
                                    cpu: "1"
                                    memory: 4G
                                requests:
                                    cpu: 500m
                                    memory: 2G
                        securityContext:
                            runAsUser: 0

Blackbox-Exporter:
    ConfigMap:
        blackbox-exporter:
            apiVersion: v1
            data:
                blackbox.yml: |
                    modules:
                      http_2xx:
                        prober: http
                        timeout: 5s
                        http:
                          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
                          valid_status_codes: []  # Defaults to 2xx
                          method: GET
                          no_follow_redirects: false
                          fail_if_not_ssl: true
                          tls_config:
                            insecure_skip_verify: true
                          preferred_ip_protocol: "ip4" # defaults to "ip6"
                          ip_protocol_fallback: false  # no fallback to "ip6"

                      http_2xx_custom_headers:
                        prober: http
                        timeout: 5s
                        http:
                          valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
                          valid_status_codes: []  # Defaults to 2xx
                          method: GET
                          headers:
                            Accept: "application/vnd.sourcegraph.api+json;version=20180621"
                          no_follow_redirects: false
                          fail_if_not_ssl: true
                          tls_config:
                            insecure_skip_verify: false
                          preferred_ip_protocol: "ip4" # defaults to "ip6"
                          ip_protocol_fallback: false  # no fallback to "ip6"
            kind: ConfigMap
            metadata:
                labels:
                    deploy: sourcegraph
                    sourcegraph-resource-requires: no-cluster-admin
                name: blackbox-exporter
                namespace: monitoring
    Deployment:
        blackbox-exporter:
            apiVersion: apps/v1
            kind: Deployment
            metadata:
                annotations:
                    description: Collect metrics on http endpoints.
                labels:
                    deploy: sourcegraph
                    sourcegraph-resource-requires: no-cluster-admin
                name: blackbox-exporter
                namespace: monitoring
            spec:
                minReadySeconds: 10
                replicas: 1
                revisionHistoryLimit: 10
                selector:
                    matchLabels:
                        app: blackbox-exporter
                strategy:
                    type: Recreate
                template:
                    metadata:
                        labels:
                            app: blackbox-exporter
                            deploy: sourcegraph
                    spec:
                        containers:
                            - command:
                                - /bin/blackbox_exporter
                                - --config.file=/config/blackbox.yml
                              image: prom/blackbox-exporter:v0.17.0@sha256:d3e823580333ceedceadaa2bfea10c8efd4700c8ec0415df72f83c34e1f93314
                              name: blackbox
                              ports:
                                - containerPort: 9115
                                  name: blackbox
                              resources:
                                limits:
                                    cpu: "1"
                                    memory: 1G
                                requests:
                                    cpu: 500m
                                    memory: 500m
                              volumeMounts:
                                - mountPath: /config
                                  name: config
                        securityContext:
                            runAsUser: 0
                        volumes:
                            - configMap:
                                defaultMode: 511
                                name: blackbox-exporter
                              name: config
    Service:
        blackbox-exporter:
            apiVersion: v1
            kind: Service
            metadata:
                labels:
                    deploy: sourcegraph
                    sourcegraph-resource-requires: no-cluster-admin
                name: blackbox-exporter
                namespace: monitoring
            spec:
                ports:
                    - port: 9115
                      targetPort: 9115
                selector:
                    app: blackbox-exporter
                type: ClusterIP
Cadvisor:
    ClusterRole:
        cadvisor:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRole
            metadata:
                labels:
                    app: cadvisor
                    category: rbac
                    deploy: sourcegraph
                    sourcegraph-resource-requires: cluster-admin
                name: cadvisor
                namespace: prod
            rules:
                - apiGroups:
                    - policy
                  resourceNames:
                    - cadvisor
                  resources:
                    - podsecuritypolicies
                  verbs:
                    - use
    ClusterRoleBinding:
        cadvisor:
            apiVersion: rbac.authorization.k8s.io/v1
            kind: ClusterRoleBinding
            metadata:
                labels:
                    app: cadvisor
                    category: rbac
                    deploy: sourcegraph
                    sourcegraph-resource-requires: cluster-admin
                name: cadvisor
                namespace: prod
            roleRef:
                apiGroup: rbac.authorization.k8s.io
                kind: ClusterRole
                name: cadvisor
            subjects:
                - kind: ServiceAccount
                  name: cadvisor
                  namespace: prod
    DaemonSet:
        cadvisor:
            apiVersion: apps/v1
            kind: DaemonSet
            metadata:
                annotations:
                    description: DaemonSet to ensure all nodes run a cAdvisor pod.
                    seccomp.security.alpha.kubernetes.io/pod: docker/default
                labels:
                    deploy: sourcegraph
                    sourcegraph-resource-requires: cluster-admin
                name: cadvisor
                namespace: prod
            spec:
                selector:
                    matchLabels:
                        app: cadvisor
                template:
                    metadata:
                        annotations:
                            description: Collects and exports container metrics.
                            prometheus.io/port: "48080"
                            sourcegraph.prometheus/scrape: "true"
                        labels:
                            app: cadvisor
                            deploy: sourcegraph
                    spec:
                        automountServiceAccountToken: false
                        containers:
                            - args:
                                - --store_container_labels=false
                                - --whitelisted_container_labels=io.kubernetes.container.name,io.kubernetes.pod.name,io.kubernetes.pod.namespace,io.kubernetes.pod.uid
                                - --docker_only
                              image: index.docker.io/sourcegraph/cadvisor:insiders@sha256:beb824d3f3354086d752bc657086f09db380398266119da26e94b731e9e68548
                              name: cadvisor
                              ports:
                                - containerPort: 48080
                                  name: http
                                  protocol: TCP
                              resources:
                                limits:
                                    cpu: 300m
                                    memory: 2000Mi
                                requests:
                                    cpu: 150m
                                    memory: 200Mi
                              volumeMounts:
                                - mountPath: /rootfs
                                  name: rootfs
                                  readOnly: true
                                - mountPath: /var/run
                                  name: var-run
                                  readOnly: true
                                - mountPath: /sys
                                  name: sys
                                  readOnly: true
                                - mountPath: /var/lib/docker
                                  name: docker
                                  readOnly: true
                                - mountPath: /dev/disk
                                  name: disk
                                  readOnly: true
                        serviceAccountName: cadvisor
                        terminationGracePeriodSeconds: 30
                        volumes:
                            - hostPath:
                                path: /
                              name: rootfs
                            - hostPath:
                                path: /var/run
                              name: var-run
                            - hostPath:
                                path: /sys
                              name: sys
                            - hostPath:
                                path: /var/lib/docker
                              name: docker
                            - hostPath:
                                path: /dev/disk
                              name: disk
    PodSecurityPolicy:
        cadvisor:
            apiVersion: policy/v1beta1
            kind: PodSecurityPolicy
            metadata:
                labels:
                    app: cadvisor
                    deploy: sourcegraph
                    sourcegraph-resource-requires: cluster-admin
                name: cadvisor
                namespace: prod
            spec:
                allowedHostPaths:
                    - pathPrefix: /
                    - pathPrefix: /var/run
                    - pathPrefix: /sys
                    - pathPrefix: /var/lib/docker
                    - pathPrefix: /dev/disk
                fsGroup:
                    rule: RunAsAny
                runAsUser:
                    rule: RunAsAny
                seLinux:
                    rule: RunAsAny
                supplementalGroups:
                    rule: RunAsAny
                volumes:
                    - '*'
    ServiceAccount:
        cadvisor:
            apiVersion: v1
            kind: ServiceAccount
            metadata:
                labels:
                    app: cadvisor
                    category: rbac
                    deploy: sourcegraph
                    sourcegraph-resource-requires: cluster-admin
                name: cadvisor
                namespace: prod
